    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>
        <p id="abc"></p>
        <script>
            var personData = {

                    "name":"Anisha",
                    "age":18,
                    "address":{
                        "city":"Panipat",

                    },
                    "contacts":[
                        {

                        }
                    ],
                    "department":{

                        "Year":2022

            var jsonString=JSON.stringify(personData);
            document.getElementById("abc").innerHTML=jsonString;
            var parsedData = JSON.parse(jsonString);
            console.log(parsedData);
        </script>
    </body>
