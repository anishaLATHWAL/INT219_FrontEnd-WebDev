<body>
    <h1>DOM Dynamo DIVE</h1>
    <p id="dynamicText">This is a paragraph.</p>
    <button id="changeTextDynamically">Change Paragraph Content</button>
    <button id="toggleButton">Toggle Image</button>
    <button id="changeBackground">Change Background Color</button>
    <button id="createElement">Create a New Element</button>
    <img id="image" src="images.jpg" style="display: none;">
    <script>
        // Toggle the visibility of an image with a button click
        const toggleButton = document.getElementById("toggleButton");
        const image = document.getElementById("image");
        toggleButton.addEventListener("click", () => {
            image.style.display = image.style.display === "none" ? "block" : "none";
            image.style.width = "500px";
            image.style.height = "540px";
        });

        // Change the background color of the website using the button
        const changeBackgroundButton = document.getElementById("changeBackground");
        changeBackgroundButton.addEventListener("click", () => {
            document.querySelector("body").style.backgroundColor = "lightblue";
        });

</body>
</html>
