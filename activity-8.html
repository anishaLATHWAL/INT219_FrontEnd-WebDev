<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3wDpgfTgo4JhXQtgM" crossorigin="anonymous">

    <style>
        .gallery-item {
            margin-bottom: 20px;
        }

        .gallery-item img {
            border-radius: 5px;
        }

        .gallery-caption {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1">Heading 1</h1>
                <h2 class="display-2">Heading 2</h2>
                <h3 class="display-3">Heading 3</h3>
                <h4 class="display-4">Heading 4</h4>
                <h5 class="display-5">Heading 5</h5>
                <h6 class="display-6">Heading 6</h6>
                <p>This is a paragraph of text.</p>
                
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-md-4 gallery-item">
                        <img src="pexels-marianna-ole-757889.jpg" alt="Image 1" class="img-fluid"height="200" width="200">>
                        <div class="gallery-caption">
                            <h5>Image 1</h5>
                            <p>This is a caption for Image 1.</p>
                        </div>
                    </div>
                    <div class="col-md-4 gallery-item">
                        <img src="pexels-james-wheeler-414612.jpg" alt="Image 2" class="img-rounded" height="200" width="200">
                        <div class="gallery-caption">
                            <h5>Image 2</h5>
                            <p>This is a caption for Image 2.</p>
                        </div>
                    </div>
                    <div class="col-md-4 gallery-item">
                        <img src="pexels-marianna-ole-757889.jpg" alt="Image 3" class="img-circle"height="100" width="100"> >
                        <div class="gallery-caption">
                            <h5>Image 3</h5>
                            <p>This is a caption for Image 3.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
  const captions = document.querySelectorAll('.gallery-caption');

  captions.forEach(caption => {
    caption.addEventListener('click', () => {
      caption.classList.toggle('show');

    
      if (caption.classList.contains('show')) {
        caption.parentNode.classList.add('active');
      } else {
        caption.parentNode.classList.remove('active');
      }
    });
  });
</script>
